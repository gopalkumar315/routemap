<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/geteasycss.css">
        <title>Route Map - GoogleBoy</title>
    </head>
    <body>

    <!-- Static navbar -->


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Google Route Map</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav"> </ul>
                <ul class="nav navbar-nav navbar-right"></ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div class="row-fluid mt-0 pt-0">

        <div class="col-md-3 mt-15">
            <form action="#">
                <div class="form-group">
                    <label for="start"> Start Journey </label>
                    <input type="text" id="start" class="form-control location">
                </div>

                <div class="form-group">
                    <label> End Journey </label>
                    <input type="text" id="end" class="form-control location route">
                </div>

                <div class="form-group">
                    <hr class="separator">
                </div>
                <div class="form-group">
                    <label> Route 1 </label>
                    <input type="text" class="form-control location route">
                </div>

                <div class="form-group">
                    <label> Route 2 </label>
                    <input type="text" class="form-control location route">
                </div>

                <div class="RouteInput"> </div>

                <div class="form-group">
                    <button type="button" class="addMore btn btn-sm btn-danger">Add Route</button>
                </div>
            </form>

        </div>
        <div class="col-md-9 plr-0">
            <div id="RouteMap"></div>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script>
        Modernizr.load({
            load: 'js/RouteMap.js',
            complete: function () {
                $(document).ready(function() {
                    RouteMap.init();
                });
            }
        });
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi8WzTrO14PRzaziKEwF2LEnE_7rwKBPM&libraries=places"></script>
    </body>
</html>
